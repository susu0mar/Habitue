<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitue - Home</title>
    <link rel="stylesheet" href="style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

<body>
    <header class="navbar">
        <div class="logo"><img src="Habitue_transparent.png" width="100" height="100" alt="Habitue Logo"></div>
        <nav>

            <a href="habit_statistics.html">Habit Statistics</a>

    <main>
        <section class="habit-list">
            <article class="habit">

        <aside class="sidebar">

                <button class="filter-habit" onclick="toggleFilterDropdown()">Filter</button>

                    <a href="#" onclick="filterHabits('ascending')">Ascending</a>
                    <a href="#" onclick="filterHabits('descending')">Descending</a>
                </div>
            </div>

        </aside>
