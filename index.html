<!--HOME PAGE-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habitue - Home</title>
<link rel="stylesheet" href="style.css">

<!--fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>

<body>
<header class="navbar">
    <div class="logo"><img src = "Habitue_transparent.png" width = "100" height = "100" alt = "Habitue Logo"></div>
    <nav>
        <a href="index.html" class="active">Your Habits</a>
        <a href="habitStatistics.html">Habit Statistics</a>
        <a href="manage_habits.html">Manage Habits</a>
        <div class = "dropdown">
            <button class = "dropbtn"> Account </button>
            <div class = "dropdown-content">
                <a href = "createAccount.html"> Create Account </a>
                <a href = "login.html"> Login </a>
            </div>
        </div>
    </nav>
</header>

<main>
    <section class="habit-list">
        <article class="habit">
        </article>
        <article class="habit">
        </article>
    </section>

    <aside class="sidebar">
        <button class="add-habit">+ Add Habit</button>
        <!---<button class="filter-habit">Filter</button> -->
        <!--Filter button and Drop-Down-->
        <div class="filter-container">
            <button class="filter-habit" onclick = "toggleFilterDropdown()">Filter</button>
            <div id ="filterDropdown" class = "dropdown-content">
                <a href="#" onclick="filterHabits('ascending')">Ascending</a>
                <a href="#" onclick="filterHabits('descending')">Descending</a>
            </div>
        </div>

    </aside>
</main>

<!-- MODAL FOR HABIT CREATION -->
<div id="addHabitModal" class="modal">
    
    <div class = "modal-content">
        <span class ="close-button">&times;</span>
        <h2> Add New Habit</h2>
        <!-- Form to create a new habit -->
        <form id = "addHabitForm">

            <input type = "text" id = "habitName" name = "habitName" placeholder = "Habit Name" required>
            <input type = "date" id= "dueDate" name = "dueDate" min = "2024-04-01" required> <!-- Might make due data an optional thing-->

            <!-- Repeat Cycle (Might make this optional question too)-->
            <select id="repeatCycle" name = "repeatCycle">
                <option value = "daily"> Daily </option>
                <option value = "weekly">Weekly</option>
                <option value = "monthly">Monthly</option>
            </select>

            <select id="priority" name = "priority">
                <option value = "low">Low</option>
                <option value = "medium">Medium</option>
                <option value = "high">High</option>
            </select>
            <button type = "submit"> Submit Habit</button>


        </form>

    </div>
</div>

<footer>
    &copy; 2024 SYDL
</footer>

<script src="home.js"></script>
</body>
</html>
